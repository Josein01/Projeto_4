<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
    <title>EasyInvest - Resultado da Simulação</title>
</head>
<body>
    <div class="header">
    </div>

    <div class="main-content">
        <div class="title-section">
            <h2 class="title">Resultado para: <span id="tipo-investimento"></span></h2>
            <div class="title-divider"></div>
        </div>

        <div class="section">
            <h3 class="section-title">Dados de Entrada:</h3>
            <div class="data-row">
                <span class="data-label">Valor investido (R$):</span>
                <span id="valor-investido" class="data-value"></span>
            </div>
            <div class="data-row">
                <span class="data-label">Prazo do investimento (dias):</span>
                <span id="prazo-dias" class="data-value"></span>
            </div>
            <div class="data-row">
                <span class="data-label">Taxa utilizada:</span>
                <span id="taxa-utilizada" class="data-value"></span>
            </div>
        </div>

        <div class="section">
            <h3 class="section-title">Cálculos:</h3>
            <div class="data-row">
                <span class="data-label">Rendimento bruto:</span>
                <span id="rendimento-bruto" class="data-value"></span>
            </div>
            <div class="data-row">
                <span class="data-label">Alíquota de IR:</span>
                <span id="aliquota-ir" class="data-value"></span>
            </div>
            <div class="data-row">
                <span class="data-label">Valor de IR:</span>
                <span id="valor-ir" class="data-value"></span>
            </div>
            <div class="data-row">
                <span class="data-label">Valor Líquido Final:</span>
                <span id="valor-liquido" class="data-value"></span>
            </div>
        </div>
        
        <div id="comparativo-section" class="section" style="display: none;">
            <h3 class="section-title">Comparativo com o Tesouro Selic:</h3>
            <div class="data-row">
                <span class="data-label">Valor líquido do título público:</span>
                <span id="comparativo-valor" class="data-value"></span>
            </div>
            <div class="data-row">
                <span class="data-label">Diferença em R$:</span>
                <span id="comparativo-diferenca-rs" class="data-value"></span>
            </div>
            <div class="data-row">
                <span class="data-label">Diferença em %:</span>
                <span id="comparativo-diferenca-perc" class="data-value"></span>
            </div>
        </div>

        <div class="disclaimer">
        </div>
        <div class="button-container">
            <button class="new-simulation-btn" onclick="newSimulation()">
                Nova Simulação
            </button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script2.js') }}"></script>
</body>
</html>
