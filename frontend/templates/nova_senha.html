<!-- nova_senha.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/nova_senha.css" rel="stylesheet">
    <title>Nova Senha</title>
</head>
<body>
    
    <div class="container d-flex flex-column justify-content-center align-items-center vh-80">

        <!-- Formulário para redefinição de senha -->
        <form action="{{ url_for('mudar_senha', email=email) }}" method="POST" class="form-text w-100">
            <div class="form-header">
                <div class="title">
                    <h1>Nova Senha</h1>
                </div>
                <div class="input-group flex-column">
                    <div class="input-box mb-3">
                        <label for="password">Nova Senha</label>
                        <input class="form-control" type="password" name="password" id="password" required>
                    </div>
                    <div class="input-box mb-3">
                        <label for="confirm_password">Confirmar Nova Senha</label>
                        <input class="form-control" type="password" name="confirm_password" id="confirm_password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Mudar Senha</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
